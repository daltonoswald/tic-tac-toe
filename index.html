<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <p class="title">Tic Tac Toe</p>
    <!-- <button onclick="resetGame()">Reset</button> -->
    <div class="gameInfo">
        <form class="names-form">
            <div class="playerOneForm">
                <label for="playerOneForm">Player 1 Name</label>
                <input  type="text"
                        name="text"
                        class="names-input"
                        id="playerOne-input"
                        placeholder="Player One"
                        required>
                <label for="playerOneForm">Player 1 Marker</label>
                <input  type="text"
                        name="text"
                        class="names-input"
                        id="playerOneMarker-input"
                        maxlength="1"
                        placeholder="X"
                        required>
            </div>
            <div class="playerTwoForm">
                <label for="playerTwoForm">Player 2 Name</label>
                <input  type="text"
                        name="text"
                        class="names-input"
                        id="playerTwo-input"
                        placeholder="Player Two"
                        required>
                <label for="playerTwoForm">Player 2 Marker</label>
                <input  type="text"
                        name="text"
                        class="names-input"
                        id="playerTwoMarker-input"
                        maxlength="1"
                        placeholder="O"
                        required>
            </div>
            <button type="button" class="names-button">Start Game</button>
        </form>
        <div id="playerTurn"></div>
        <div class="scores">
            <div id="playerOneScore"></div>
            <div id="playerTwoScore"></div>
        </div>
    </div>
    <div class="container"></div>
    <script src="javascript.js"></script>
</body>
</html>
